<head>
  <title>lunchbag</title>
</head>

<body>
  
  <div class="threeColumns">
	  <div class="colA">
		{{> hello}}
	  </div>
	  <div class="colB"></div>
	  <div class="colC"></div>
  </div>
</body>

<template name="hello">
  <h1>Lunchbag</h1>
  {{greeting}}
  <br /><br />
  <input type="button" id="createList" name="createList" 
	value="Create list" class="button"/>
</template>

<template name="list">
	<div id="list{{id}}">
		<label for="title">Title</label>
		<input type="text" name="title" id="title" value="{{title}}"/>
		<br />
		<ul class='listItems'>
		{{#each items}}
			<li>{{text}}</li>
		{{/each}}
		</ul>
		<label for="newItem">Add an item</label>
		<input type="text" name="newItem" id="newItem" />
		<input type="button" name="addItem" id="addItem" 
			value="Add Item" class="button" />
		<br/>
		<input type="button" name="deleteItem" id="deleteItem" 
			class="button" value="Delete Item" />
		<input type="button" name="clearList" id="clearList" 
			class="button" value="Clear List" />
	</div>
</template>
