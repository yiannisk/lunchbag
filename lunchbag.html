<head>
  <title>lunchbag</title>
</head>

<body>
  
  <div class="threeColumns">
	  <div class="colA">
		{{> hello}}
	  </div>
	  <div class="colB"></div>
	  <div class="colC"></div>
  </div>
</body>

<template name="hello">
  <div class="logoAndGreeting">
	  <h1>Lunchbag</h1>
	  {{greeting}}
	  <br /><br />
  </div>
  
  <div class="listManager">
	  <input type="button" id="createList" name="createList" 
		value="New list" class="button"/>
  </div>
</template>

<template name="list">
	<div id="list{{id}}" class="listContainer">
		<h2 class="title">{{title}}</h2>
		<ul class='listItems'>
		{{#each items}}
			<li>{{text}}</li>
		{{/each}}
		</ul>
		<input type="text" name="newItem" id="newItem" 
			class="textbox" />
		<input type="button" name="addItem" id="addItem" 
			value="Add" class="button" />
		<br/>
		<input type="button" name="deleteItem" id="deleteItem" 
			class="button" value="Delete" />
		<input type="button" name="clearList" id="clearList" 
			class="button" value="Clear" />
	</div>
</template>
