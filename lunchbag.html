<head>
  <title>lunchbag</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <br /><br />
  <input type="button" id="createList" 
	name="createList" value="Create list" />
</template>

<template name="list">
	<div id="list{{id}}">
		<label for="title">Title</label>
		<input type="text" name="title" id="title" 
			value="{{title}}"/> <br />
		<ul>
		{{#each items}}
			<li>{{text}}</li>
		{{/each}}
		</ul>
		<label for="newItem">Add an item</label>
		<input type="text" name="newItem" id="newItem" />
		<input type="button" name="addItem" id="addItem" 
			value="Add Item"/>
	</div>
</template>
